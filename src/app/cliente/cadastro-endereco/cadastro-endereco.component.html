<p>
  cadastro-endereco works!
</p>
<form class="row" (submit)="cadastrar($event)">

<nav class="sidebar light sidebar_left">
  <ul>
    <!-- #Include file ="..\inc_sidebar\clientes_sidebar.inc" -->
    <!-- #Include file ="..\inc_sidebar\clientes_interno_sidebar.inc" -->
  </ul>
</nav>


<div class="panel-header darkEmerald bg-darkCyan fg-white">
  Dados Principais
</div>
 <label>foto</label>
 


  <input type="file" [(ngModel)]="cliente.DIR_FOTO" class="form-control">



  <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>



  <div class="form-group">
    <label>Endereco</label>
    <input type="text" name="title" [(ngModel)]="endereco.ENDERECO" class="form-control" autocomplete="off">

  </div>

  <div class="form-group">
    <label>Bairro</label>
    <input type="text" name="bairro" [(ngModel)]="endereco.BAIRRO" class="form-control" autocomplete="off">

  </div>


  <div class="form-group">
    <label>Cep</label>
     <input type="text" name="cep" [(ngModel)]="endereco.CEP" class="form-control" autocomplete="off">
  </div>


  <div class="form-group">
    <label>Tipo Endereco</label>
     <input type="text" name="dataCadastro" [(ngModel)]="endereco.TIPO_ENDERECO" class="form-control" autocomplete="off">
  </div>


</form>
